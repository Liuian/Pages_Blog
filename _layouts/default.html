<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>{{ page.title }}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}"> <!-- Jekyll 的 CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tocbot@4.20.1/dist/tocbot.css">   <!-- TOC CSS -->
        <link rel="stylesheet" href="{{ '/assets/css/rouge.css' | relative_url }}"> <!--  Rouge CSS - highlight code-->

        {% seo %} <!-- jekyll-seo-tag plugin -->
    </head>
    <body>
        <nav class="navbar">
            <div class="nav-links">
                <a href="/">Home</a>
                <a href="/tools/">Tools</a>
                <a href="/notes/">Notes</a>
                <a href="/blog/">Blog</a>
                <a href="/about/">About</a>
            </div>
        </nav>
          
          
        <div class="container">
            <div class="sidebar-wrapper">   <!-- TOC 導覽欄容器 -->
                <button id="toggle-sidebar"> ☰ </button>
                <nav class="sidebar js-toc"></nav>
            </div>
            
            <main class="content js-toc-content">{{ content }}</main>   <!-- 內容區塊 -->
        </div>

        <script src="https://cdn.jsdelivr.net/npm/tocbot@4.20.1/dist/tocbot.min.js"></script>   <!-- TOC Script -->
        <script src="{{ '/assets/js/main.js' | relative_url }}"></script>   <!-- custom script -->
    </body>
</html>
