<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>{{ page.title }}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Jekyll 的 CSS -->
        <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">

        <!-- TOC CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tocbot@4.20.1/dist/tocbot.css">

        <!-- code highlight -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/github.min.css">

        {% seo %} <!-- jekyll-seo-tag plugin -->
    </head>
    <body>
        <div class="container">
            <!-- TOC 導覽欄 -->
            <!-- <nav class="sidebar js-toc"></nav> -->
            <!-- TOC 導覽欄容器 -->
            <div class="sidebar-wrapper">
                <button id="toggle-sidebar">☰ TOC</button>
                <nav class="sidebar js-toc"></nav>
            </div>

            <!-- 內容區塊 -->
            <main class="content js-toc-content">
            {{ content }}
            </main>
        </div>

        <!-- TOC Script -->
        <script src="https://cdn.jsdelivr.net/npm/tocbot@4.20.1/dist/tocbot.min.js"></script>
        
        <script>
            tocbot.init({
            tocSelector: '.js-toc',
            contentSelector: '.js-toc-content',
            headingSelector: 'h1, h2, h3, h4, h5, h6',
            collapseDepth: 6,
            scrollSmooth: true,
            orderedList: false,
        });

        // 切換側邊欄顯示 / 隱藏
        document.getElementById('toggle-sidebar').addEventListener('click', function () {
            document.querySelector('.sidebar').classList.toggle('collapsed');
        });
        </script>
    </body>
</html>
