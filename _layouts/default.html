<!DOCTYPE html>
<html lang="en">
    <head>  <!-- <head> element, contains meta-information about the document, such as title, styles, and links to external resources. -->
        <meta charset="UTF-8">
        <title>{{ page.title }}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">    <!-- Ensures that the webpage is responsive by setting the viewport to the device's width and defining the initial zoom level. -->

        <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}"> <!-- Jekyll CSS -->
        <link rel="stylesheet" href="{{ '/assets/css/tocbot.css' | relative_url }}">
        <link rel="stylesheet" href="{{ '/assets/css/rouge.css' | relative_url }}"> <!-- Rouge CSS - highlight code -->
        <link rel="stylesheet" href="{{ '/assets/css/font-awesome.css' | relative_url }}"> <!-- Font-Awesome - icon -->
        <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">    Font-Awesome - icon -->

        {% seo %} <!-- jekyll-seo-tag plugin -->
    </head>
    <body>  <!-- <body> element is where the visible content of the page will be placed -->
        <nav class="navbar">
            <button id="toggle-sidebar" class="expanded">☰</button>
            <div class="nav-links">
                <a href="/pages-blog/"><i class="fas fa-home"></i> Home</a>
                <a href="/pages-blog/tools/"><i class="fas fa-tools"></i> Tools</a>
                <a href="/pages-blog/notes/"><i class="fas fa-sticky-note"></i> Notes</a>
                <a href="/pages-blog/blog/"><i class="fas fa-pen-nib"></i> Blog</a>
                <a href="/pages-blog/about/"><i class="fas fa-info-circle"></i> About</a>
            </div>
        </nav>
        <div class="container">
            <div class="sidebar-wrapper">
                <nav class="sidebar js-toc"></nav>
            </div>
            <main class="content js-toc-content">{{ content }}</main>   <!-- 內容區塊 -->
        </div>
        <script src="{{ '/assets/js/main.js' | relative_url }}"></script>   <!-- custom script -->
        <script src="https://cdn.jsdelivr.net/npm/tocbot@4.20.1/dist/tocbot.min.js"></script>   <!-- TOC Script -->
    </body>
</html>
